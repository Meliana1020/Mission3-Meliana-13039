<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-poppins">
    <div class="Navigation w-full md:px-[120px] px-4 py-3 bg-white border-b border-[#3a3541]/10 flex justify-between items-center">
        <div class="flex items-center gap-[20px] md:gap-[60px]">
            <div class="w-[50px] md:w-[150px] h-auto pl-[5px] pr-[5px] pt-[5px] pb-[5px] flex justify-center items-center">
                <a href="index.html">
                <img class="w-[80px] md:w-[120px] h-auto" src="logo.png" alt="Logo" />
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center h-screen px-4 md:px-0">
        <div class="w-full max-w-sm p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-2xl md:text-3xl block text-center font-bold font-poppins">Masuk Ke Akun</h1>
            <p class="mt-1 text-center text-gray-500">Yuk, lanjutin belajarmu di akun videobelajar</p>
            <hr class="mt-3">
            <div class="mt-3">
              <label for="email" class="block text-sm font-medium text-gray-500">
                  E-mail
                  <span class="text-red-500">*</span>
              </label>
              <input type="text" id="email" class="border w-full text-sm px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
            </div>
            <div class="mt-3">
                <label for="katasandi" class="block text-sm font-medium text-gray-500">
                    Kata Sandi <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="katasandi" class="border w-full text-sm px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>            
            <div class="mt-3 flex justify-end">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-500">Lupa Password?</a>
            </div>
            <div class="mt-5 text-center">
                <button class="w-full font-medium px-20 py-2 text-white rounded-md transition-colors duration-300 hover:bg-green-500 hover:border-green-500"
                style="background-color: #3ECF4C; border-color: #3ECF4C;"><a href="landingpage.html">Masuk</button>
            </div>
            <div class="mt-5 text-center">
                <button class="w-full font-medium px-20 py-2 text-green-400 rounded-md transition-colors duration-300 hover:bg-green-500 hover:border-green-500"
                style="background-color: #E2FCD9; border-color: #E2FCD9;"><a href="daftar.html">Daftar</button>
            </div>
            <div class="mt-5 text-center">
                <p class="text-sm text-gray-500">atau</p>
            </div>
            <div class="mt-5 flex justify-center">
              <button class="bg-white px-4 py-2 text-gray-700 rounded-md flex items-center justify-center hover:bg-gray-100">
                <div class="w-[20px] h-auto flex justify-center items-center">
                    <img class="w-full h-auto" src="google.png" alt="google" />
                </div>
            </button>            
            </div>
        </div>
    </div>
</body>
</html>
